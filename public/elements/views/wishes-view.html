<dom-module id="wishes-view">
  
 <style is="custom-style">
      paper-header-panel {
        float: left;
        width: 200px;
        height: 160px;

        @apply(--shadow-elevation-2dp);
      }
      .paper-header {
        height: 35px;

      .paper-header.tall {

      }

      }
      .cover {
        margin: 60px;
      }

        background-color: var(--paper-red-500);

      .orange .paper-header {
        background-color: var(--paper-amber-500);
      }
      .green .paper-header {
        background-color: var(--paper-green-500);
      }
      .cyan .paper-header {
        background-color: var(--paper-cyan-500);
      }
      .lime .paper-header {
        background-color: var(--paper-lime-500);
      }
      .pink .paper-header {
        background-color: var(--paper-pink-a200);
      }
      /* TODO: replace these with background: linear-gradient(white, var(...))
       when custom properties allow it */
      .blue .content {
        background: linear-gradient(white, #b3e5fc);
      }
      .red .content {
        background: linear-gradient(white, #ffcdd2);
      }
      .orange .content {

      }
      .green .content {

      .cyan .content {

      .lime .content {

      .pink .content {
